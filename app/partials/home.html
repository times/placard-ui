<div class="container bs-top">
	<div class="row">
		<div class="col-md-12">
			<h1>Campaigns <small>A list of campaigns to demo that there's more than one campaign</small></h1>
			<ul class="list-group">
			  <li class="list-group-item" ng-repeat="campaign in campaigns">
			  	<a ui-sref="campaign({id: campaign.ID})"><h4>{{campaign.title}}</h4></a>
			  </li>
			</ul>
		</div>
	</div>
</div>
