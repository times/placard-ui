<div class="bs-wrapper bs-column-scroll">
	<ul class="bs-column-wrap" ng-style="{'transform': transform, '-webkit-transform': transform, '-ms-transform': transform}">
		<li class="bs-column bs-intro-column" ng-repeat="column in introColumns" hm-swipeLeft="nextColumn()" hm-dragLeft="dragNextColumn()" hm-swipeRight="prevColumn()" hm-dragRight="dragPrevColumn()" hm-options="{tap_always: false}">
			<div ng-repeat="card in column.acf.cards">
				<div ng-switch="card.acf_fc_layout">
					<!-- Article -->
					<div ng-switch-when="article" class="bs-card bs-intro">
						<div class="col-xs-3 col-sm-2 col-md-1 bs-no-padding-right">
							<div class="bs-icon-aside"><img src="images/icon.png" /></div>
						</div>
						<div class="col-xs-9 col-sm-10 col-md-11 bs-no-padding-left">
							<div class="bs-card-header bs-card-article">
								<h2>{{card.headline}}</h2>
							</div>
							<div class="bs-card-body" ng-if="card.body" ng-bind-html="card.body"></div>
						</div>
					</div>

					<!-- Image -->
					<div ng-switch-when="image" class="bs-card bs-intro">
						<div class="bs-card-header bs-card-image">
							<i class="fa fa-photo" class="pull-right"></i>
							<h2>Image Name</h2>
						</div>
						<div class="bs-card-body" ng-if="card.image">
							<img ng-src="card.image" />
						</div>
					</div>

					<!-- Video -->
					<div ng-switch-when="video" class="bs-card bs-intro">
						<div class="bs-card-header bs-card-article">
							<i ng-class="card.icon" class="pull-right"></i>
							<h2>{{card.headline}}</h2>
							<p>{{card.author}}</p>
						</div>
						<div class="bs-card-body" ng-if="card.body" ng-bind-html="card.body"></div>
					</div>
				</div>
			</div>
		</li>
		<li class="bs-column" ng-repeat="column in columns" hm-swipeLeft="nextColumn()" hm-dragLeft="dragNextColumn()" hm-swipeRight="prevColumn()" hm-dragRight="dragPrevColumn()" hm-options="{tap_always: false}">
			<h1 class="bs-title" ng-bind-html="column.title"></h1>
			<div ng-repeat="(key, card) in column.acf.cards">
				<div ng-switch="card.acf_fc_layout">
					<!-- Article -->
					<div ng-switch-when="article" class="bs-card" ng-click="show = !show">
						<div class="bs-card-header bs-card-article">
							<img src="images/icon.png" />
							<i class="fa fa-ra" class="pull-right"></i>
						</div>
						<div class="bs-card-body" ng-if="card.body">
							<h2 ng-bind-html="card.headline"></h2>
							<aside>{{card.standfirst}}</aside>
							<div ng-hide="$parent.show"><em>Read more</em></div>
							<div class="bs-body-content" ng-show="$parent.show" ng-bind-html="card.body"></div>
						</div>
					</div>

					<!-- Image -->
					<div ng-switch-when="image" class="bs-card">
						<div class="bs-card-header bs-card-image">
							<img src="images/icon.png" />
							<i class="fa fa-photo" class="pull-right"></i>
						</div>
						<div class="bs-card-body">
							<img ng-src="{{card.image.url}}" />
							<cite>{{card.caption}}</cite>
						</div>
					</div>

					<!-- Number -->
					<div ng-switch-when="number" class="bs-card">
						<div class="bs-card-header bs-card-number">
							<img src="images/icon.png" />
							<i class="fa fa-gbp" class="pull-right"></i>
						</div>
						<div class="bs-card-body">
							<h4 class="number">{{card.value}}</h4>
							<cite>{{card.caption}}</cite>
						</div>
					</div>

					<!-- Video -->
					<div ng-switch-when="video" class="bs-card">
						<div class="bs-card-header bs-card-article">
							<img src="images/icon.png" />
							<i ng-class="card.icon" class="pull-right"></i>
							<h2 ng-bind-html="card.headline"></h2>
							<p>{{card.author}}</p>
						</div>
						<div class="bs-card-body" ng-if="card.body" ng-bind-html="card.body"></div>
					</div>

					<!-- Button -->
					<div ng-switch-when="button" class="bs-card">
						<div class="bs-card-header bs-card-article">
							<img src="images/icon.png" />
							<i ng-class="card.icon" class="pull-right"></i>
						</div>
						<div class="bs-card-body">
							<a href="{{card.url}}" target="_blank" class="btn bs-btn btn-sm btn-danger" ng-bind-html="card.button_text"></a>
						</div>
					</div>

					<!-- Form -->
					<div class="bs-card">
						<div class="bs-card-header bs-card-article">
							<img src="images/icon.png" />
							<i class="fa fa-square" class="pull-right"></i>
						</div>
						<div class="bs-card-body">
							<h4 class="number">Send a message to your MP</h4>
							<form role="form">
							  <div class="form-group">
							    <label for="exampleInputEmail1">Name</label>
							    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nick Cage">
							  </div>
							  <div class="form-group">
							    <label for="exampleInputEmail1">Email address</label>
							    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="build@the.news">
							  </div>
							  <button type="submit" class="btn btn-default"></button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</li>
	</ul>
</div>

<a ng-click="nextColumn()" class="btn btn-primary btn-xs bs-fixed-nav bs-next-btn visible-md-block visible-lg-block">Next</a>
<a ng-click="prevColumn()" class="btn btn-primary btn-xs bs-fixed-nav bs-prev-btn visible-md-block visible-lg-block">Prev</a>

<div class="bs-progress">
	<div class="bs-progress-bar" ng-style="{'width': width}"></div>
	<hidescroll></hidescroll>
</div>
